<!DOCTYPE html>
<html>
    <head>
        <title>Json Versuch</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile: Theme Download</title>
	<link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="ThemeFuerAppJanuar.min.css" />
	<link rel="stylesheet" href="jquery.mobile.icons.min.css" />
    <script type="text/javascript" src="jquery-1.9.js"></script>
    <script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
        
       
   <body>
   <div data-role="page" data-theme="b">
   <div data-role="header">
		<h1>Page Title</h1> 
		<div data-role="navbar">
				
	<ul>
		<li><a href="index.html" rel="external">Home</a></li>			
		
	</ul>
</div><!-- /navbar -->
		</div>
       <div data-role="content" data-theme="b">
            <p>Json Versuch</p>		
			<input type="button" onclick="bekommen();" value="Bekommen">
            <button onclick="leer();">Leeren Data</button>
            <div id="live_data"></div>
		</div>
		<div data-role="footer" data-theme="b">
		
				
		
		</div>
	 
	 <script type="text/javascript">
	 document.addEventListener("deviceready", onDeviceReady, false);
function onDeviceReady() {
    // Now safe to use the PhoneGap API
}
	function bekommen(){
		 
		 
   $.ajax({
  url: 'http://ip.jsontest.com/',
  method: 'GET',
 dataType:'json',		 
contentType: "application/json; charset=UTF-8",
      success: function(response){
		  
		    var jsonObj=JSON.stringify(response);
		 $('#live_data').html(jsonObj);
		   
     
      },
	  error: function (request, status, error) {
       alert(request.responseText);
	   
    }
	 }); }
	 function leer() {

	 $('#live_data').html("");
	 }
</script>
        
    </body>
</html>
